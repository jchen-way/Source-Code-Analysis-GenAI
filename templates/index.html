<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Code Analysis Chatbot</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <link rel="stylesheet" type="text/css" href="static/style.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/1802/1802977.png"
                    class="rounded-circle user_img"
                    alt="Bot Avatar"
                  />
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Source Code Analysis</span>
                  <p>Ask me anything about your code!</p>
                </div>
              </div>

              <div class="mt-3">
                <div class="input-group">
                  <span class="input-group-text repo-icon"
                    ><i class="fab fa-github"></i
                  ></span>
                  <input
                    type="text"
                    id="repoUrl"
                    class="form-control repo-input"
                    placeholder="Paste GitHub Repository URL here..."
                    autocomplete="off"
                  />
                  <button class="btn btn-primary" type="button" id="ingestBtn">
                    Initialize
                  </button>
                </div>
              </div>
            </div>

            <div id="messageFormEight" class="card-body msg_card_body"></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input
                  type="text"
                  id="text"
                  name="msg"
                  placeholder="Type your message..."
                  autocomplete="off"
                  class="form-control type_msg"
                  required
                />
                <button
                  type="submit"
                  id="send"
                  class="input-group-text send_btn"
                >
                  <i class="fas fa-location-arrow"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
